<small *ngIf="isInvalid">Invalid Credentials</small>

<div class="container">
  <div class="row">
    <div class="col-9">Username: test</div>
    <div class="col-9">Password: test</div>
  </div>
  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label" >Username:</label>
      <input type="text" [(ngModel)]="username" class="form-control" name="username"  required >
  
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Password:</label>
      <input type="password" [(ngModel)]="password" class="form-control" name="password"   required >
  
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit" (click)="handleLogin()">Войти</button>
    </div>
  </form>
</div>
